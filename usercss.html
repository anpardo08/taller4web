    <h4>Formulario Registro</h4>
    <label for="id_usuario"></label><input class="input" type="number" name="id_usuario" id="id_usuario"
                                           placeholder="Ingrese su identificacion" required maxlength="20" minlength="10" pattern="[0-9]">
    <label for="usuario"></label><input class="input" type="text" name="usuario" id="usuario"
                                        placeholder="Ingrese su Usuario">
    <label for="nombres"></label><input class="input" type="text" name="nombres" id="nombres"
                                        placeholder="Ingrese su Nombre" required maxlength="25">
    <label for="apellidos"></label><input class="input" type="text" name="apellidos" id="apellidos"
                                          placeholder="Ingrese su Apellido" required maxlength="25">
    <label for="correo"></label><input class="input" type="email" name="correo" id="correo"
                                       placeholder="Ingrese su Correo"  required maxlength="120">
    <label for="contrasena"></label><input class="input" type="password" name="correo" id="contrasena"
                                           placeholder="Ingrese su Contraseña" minlength="15" maxlength="20" required pattern="[A-Za-z0-9@#$%]">
    <label for="direccion"></label><input class="input" id="direccion" name="direccion" pattern="[cll|cra|av|anv|trans][a-zA-Z0-9 ]+"
